<!-- Styling for page (boostrap classes, div) written by generative AI, everything else written by me-->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercise app</title>
        <script src="table.js"></script>
        <script src="assets/dist/js/sorttable.js"></script>
        <link href="assets/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="assets/css/styles.css" rel="stylesheet">
    </head>

    <body>
        <h1>Exercises</h1>
        <table id="exerciseTable" class="sortable table table-bordered table-hover">
            <thead class="thead-light">
                <tr>
                    <th>Name</th>
                    <th>Muscle Group</th>
                    <th>Difficulty</th>
                    <th>Equipment</th>
                    <th>Image</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>

        <p>All images above designed by <a href="https://www.freepik.com">Freepik</a></p>
        <br>
        <h1>User Exercises</h1>
        <table id="userExerciseTable" class="sortable table table-bordered table-hover">
            <thead class="thead-light">
                <tr>
                    <th>Name</th>
                    <th>Muscle Group</th>
                    <th>Difficulty</th>
                    <th>Equipment</th>
                    <th>Image</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <br>
        <div class="text-center">
            <button onclick="location.href='new.html'">New Exercise</button>
        </div>

        <div class="container mt-4">
            <div class="comment-section">
                <div class="post-comment border p-3 rounded mb-3 bg-light">
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="user-meta">
                            <h5 class="m-0">James</h5>
                            <small class="text-muted">10 days ago</small>
                        </div>
                    </div>
                    <div class="comment-post mt-2 text-start">
                        <p class="m-0">Test</p>
                    </div>
                </div>

                <form action="/comment" method="POST" class="border p-3 rounded bg-light">
                    <div class="mb-3">
                        <textarea 
                            name="comment" 
                            class="form-control" 
                            cols="30" 
                            rows="3" 
                            placeholder="Your message"
                        ></textarea>
                    </div>
                    <button >Comment</button>
                </form>
            </div>
        </div>

        <script src="assets/dist/js/bootstrap.min.js"></script>
    </body>
</html>
