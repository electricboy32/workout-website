<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="assets/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Exercise app</title>
  </head>
  <body>
    <h1>New exercise</h1>
    <form class="form-control" id = "newExerciseForm" method="post">
        Name 
        <br>
        <input id="newExerciseFormName" name="name" type="text">
        <br>
        Muscle <select class="form-select" id="newExerciseFormMuscle"name="muscle">
            <option value="chest">Chest</option>
            <option value="back">Back</option>
            <option value="legs">Legs</option>
            <option value="arms">Arms</option>
            <option value="shoulders">Shoulders</option>
            <option value="core">Core</option>
            <option value="other">Other</option>
        </select>
        <br>
        Difficulty <select class="form-select" id = "newExerciseFormDifficulty" name="difficulty">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>
        <br>
        Equipment <select class="form-select" id = "newExerciseFormEquipment" name="equipment">
            <option value="barbell">Barbell</option>
            <option value="dumbbell">Dumbbell</option>
            <option value="kettlebell">Kettlebell</option>
            <option value="machine">Machine</option>
            <option value="other">Other</option>
        </select>
        <br>
        Image (optional) 
        <br>
        <input class="form-control" id="newExerciseFormImage" name="image" type="file">
        <br>
        <input class="btn" id="newExerciseFormSubmit" name="submit" type="submit">
    </form>
    <script src="assets/dist/js/bootstrap.min.js"></script>
  </body>
  
</html>
