<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Exercise app</title>
  </head>
  <body>
    <h1>New exercise</h1>
    <form id = "newExerciseForm" method="post">
        Name <input id="newExerciseFormName" name="name" type="text">
        <br>
        Muscle <select id = "newExerciseFormMuscle" name="muscle">
            <option value="chest">Chest</option>
            <option value="back">Back</option>
            <option value="legs">Legs</option>
            <option value="arms">Arms</option>
            <option value="shoulders">Shoulders</option>
            <option value="core">Core</option>
            <option value="other">Other</option>
        </select>
        <br>
        Difficulty <select id = "newExerciseFormDifficulty" name="difficulty">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>
        <br>
        Equipment <select id = "newExerciseFormEquipment" name="equipment">
            <option value="barbell">Barbell</option>
            <option value="dumbbell">Dumbbell</option>
            <option value="kettlebell">Kettlebell</option>
            <option value="machine">Machine</option>
            <option value="other">Other</option>
        </select>
        <br>
        Image (optional) <input id="newExerciseFormImage" name="image" type="file">
        <br>
        <input id="newExerciseFormSubmit" name="submit" type="submit">
    </form>
  </body>
</html>
